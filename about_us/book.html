<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book donation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
      integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  </head>
  <body>-
    <section class="contact">
      <div class="content">
        <h2>Book & stationary donation</h2>
      </div>
      <div class="container">
        <div class="contactInfo">
          <div class="box">
            <img class="icon" src="{{ url_for('static', filename="image/loc.png")}}" alt="" />
            <div class="text">
              <h3>Address</h3>
              <p>
                Thakur College of engineering and technology,<br />
                Kandivali(east), Mumbai-400101
              </p>
            </div>
          </div>
          <div class="box">
            <img class="icon" src="{{ url_for('static', filename="call.png")}}" alt="" />
            <div class="text">
              <h3>Phone Number</h3>
              <p>8792727001 / 8792736001</p>
            </div>
          </div>
          <div class="box">1
            <img class="icon" src="{{ url_for('static', filename="email.png")}}" alt="" />
            <div class="text">
              <h3>Email</h3>
              <p>donatetoady24@gmail.com</p>
            </div>
          </div>
        </div>

        <div class="contactform">
          <h2>Provide us</h2>
          <form action="/submit_book_form" method="post">
            <input type="text" name="name" id="name" placeholder="Name" />
            <input type="email" name="email" id="email" placeholder="E-mail" />
            <input
              type="phone"
              name="phone"
              id="phone"
              placeholder="Phone number"
            />
            <textarea
              name="address"
              id="desc"
              cols="30"
              rows="10"
              placeholder="Pickup address "
            ></textarea>
            <textarea
              name="kind"
              id="desc"
              cols="10"
              rows="10"
              placeholder="Type of book "
            ></textarea>
            <textarea
              name="no"
              id="desc"
              cols="12"
              rows="10"
              placeholder="Number of books"
            ></textarea>

            <button
              class="btn"
              style="
                background: rgb(37, 81, 147);
                padding: 15px 35px;
                color: #ffffff;
                font-size: 1.5em;
                font-weight: 500;
                text-decoration: none;
                border-radius: 22px;
                border-color: #21675d;
                border-width: 5px;
              "
            >
              Submit
            </button>
          </form>
        </div>
        <!-- FORM END -->
      </div>
    </section>
  </body>
</html>
